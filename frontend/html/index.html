<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Faça login! </title>
    <link rel="stylesheet" href="../css/stylelogin.css">

</head>
<body>
    <!-- div que possui a aba de login -->
    <div class="login">
        <h1>Entrar</h1>
        <form action="#">

            <!-- todas as input box estão aqui. -->
            <input type="text" id="loginemail" placeholder="E-mail"> <br>
            <input type="password" id="loginpassword" placeholder="Senha"><br>
            <input type="submit" id="botaoLogin" value="Entrar">

        </form>

        <!-- ao clicar no link, o usuário é levado para a página de cadastro. -->
        <p>Não é cadastrado? <a href="cadastro.html">Clique aqui</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../javascript/script.js"></script>

</body>
</html>
